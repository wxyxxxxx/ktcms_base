{extend name="index/base" /}

{block name="main"}

	<div class="ny-banner">
		<img src="{$nav['img']}"/>
		<div class="view">
			<h2>{$nav['name']}</h2>
			<h3><i>{$nav['sub_name']}</i></h3>
		</div>
	</div>
	<div class="container news-content">
		<div class="ny-nav">
			<ul>
				<li><a href="{:url('index/index')}">首页</a></li>
				
				{volist name="up_nav" id="vo"}
				<span>&gt;</span>
				<li><a href="{:url('index/index',['id'=>$vo['id']])}">{$vo.name}</a></li>
				{/volist}
			</ul>
		</div>
		<div class="container news-ny">
			<h2>{$news.title}</h2>
			<div class="smallC">
				<font class="songti xinxi newsInfoSet">来源：{$news.writer}</font>
				<font class="songti xinxi newsInfoSet">时间：{$news.p_time|date="Y-m-d",###}</font>
				<!-- <font class="songti xinxi newsInfoSet">分类：行业新闻</font> -->
			</div>
			<div class="abstract">
		{$news.desc}
   			</div>
   			<div class="news-text">
   	{$news.content}
   			</div>
		</div>
	</div>
		{/block}
