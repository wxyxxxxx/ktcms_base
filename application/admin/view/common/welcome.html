 <script language="javascript">
     var t = null;
     var tt="<?php echo time()*1000;?>";
     tt=parseInt(tt)
    t = setTimeout(time,1000);//开始执行
    
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date(tt);
       var h=dt.getHours();
       var m=dt.getMinutes();
       var s=dt.getSeconds();
       document.getElementById("timeShow").innerHTML =  h+"时"+m+"分"+s+"秒";
       t = setTimeout(time,1000); //设定定时器，循环执行    
       tt=tt+1000;         
    } 
  </script>
